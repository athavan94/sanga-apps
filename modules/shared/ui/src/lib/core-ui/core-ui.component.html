<mat-toolbar>
  <button mat-icon-button (click)="isExpanded = !isExpanded">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>SANGA Apps</h1>
</mat-toolbar>

<mat-sidenav-container class="sanga-core-ui-sidenav-container" autosize>
  <mat-sidenav
    #sidenav
    mode="side"
    opened
    class="sanga-core-ui-sidenav"
    (mouseenter)="mouseenter()"
    (mouseleave)="mouseleave()"
  >
    <mat-nav-list>
      <mat-list-item (click)="showSubmenu = !showSubmenu">
        <mat-icon>home</mat-icon>
        <span class="sanga-core-ui-full-width" *ngIf="isExpanded || isShowing">
          Parent Menu
        </span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sanga-core-ui-sidenav-content">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
