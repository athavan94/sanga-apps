<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon> menu </mat-icon>
  </button>
  <h1>Hello World</h1>
</mat-toolbar>

<mat-sidenav-container class="sanga-core-ui-sidenav-container" autosize>

      <mat-icon>home</mat-icon>
      <span class="sanga-core-ui-full-width"> Parent Menu </span>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sanga-core-ui-sidenav-content">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
