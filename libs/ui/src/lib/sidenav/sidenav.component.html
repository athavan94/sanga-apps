<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon> menu</mat-icon>
  </button>
  <h1>Hello World</h1>
</mat-toolbar>

<mat-sidenav-container class="sanga-sidenav-container" autosize>
  <mat-sidenav #sidenav mode="side" opened class="sanga-sidenav">
    <mat-nav-list>
      <mat-action-list *ngFor="let router of routerList">
        <mat-list-item
          [routerLink]="router.link"
          routerLinkActive="active"
          class="parent"
        >
          <mat-icon>{{ router.icon }}</mat-icon>
          <p>{{ router.name }}</p>
        </mat-list-item>
      </mat-action-list>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sanga-sidenav-content">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
