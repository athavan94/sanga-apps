<mat-toolbar color="accent">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon> menu</mat-icon>
  </button>
  <h1 routerLink="home">SANGA Apps</h1>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <mat-action-list *ngFor="let router of routerList">
        <mat-list-item
          [routerLink]="router.link"
          routerLinkActive="active"
          class="parent"
        >
          <mat-icon matListItemIcon>{{ router.icon }}</mat-icon>
          <div matListItemTitle>{{ router.name }}</div>
        </mat-list-item>
      </mat-action-list>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sanga-sidenav-content">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
